<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title-header">
        <h1>Rock Paper Scissors</h1>
        <h2>The Computer Vs You</h2>
        </div>
    </header>
    
    <main>
        <section>
        <div class="theGame">
        <h2>the computer might already know what you will choose!</h2>
        <div class="playerchoices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>
        <div class="result">
            <p>Make Your Choice</p>
        </div>
        <div class="gameScore">
            <p class="playerGamesWon">You won <span>0</span> games</p>
            <p class="computerGamesWon">the computer won <span> 0 </span> games </p>
            <p class="leadingPlayer">the leading player is <span></span> </p>
        </div>
        </div>
    </section>
    </main>
</body>
</html>
